<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nature sounds</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="menu">
        <div class="menu-wrapper">
            <img class="logo-img" src="assets/svg/logo.svg" alt="Logo">
            <div class="menu-items">
                <div class="menu-item active" id="drozd"><a href="">Дрозд</a></div>
                <div class="menu-item " id="javoronok"><a href="">Жаворонок</a></div>
                <div class="menu-item " id="slavka"><a href="">Славка</a></div>
                <div class="menu-item " id="solovey"><a href="">Соловей</a></div>
                <div class="menu-item " id="zarynka"><a href="">Зарянка</a></div>
            </div>
        </div>
    </div>


    <div class="photo-collection">
        <div class="photo-collection-wrapper">
            <div class="photo" id="photo-drozd"><img src="assets/img/drozd.jpg" alt="Дрозд"></div>
            <div class="photo" id="photo-javoronok"><img src="assets/img/javoronok.jpg" alt="Жаворонок"></div>
            <div class="photo" id="photo-slavka"><img src="assets/img/slavka.jpg" alt="Славка"></div>
            <div class="photo" id="photo-solovey"><img src="assets/img/solovey.jpg" alt="Соловей"></div>
            <div class="photo" id="photo-zarynka"><img src="assets/img/zarynka.jpg" alt="Зарянка"></div>
        </div>

        <div class="controls">
            <img id="play" src="assets/svg/play.svg" alt="play">
            <img id="pause" src="assets/svg/pause.svg" alt="pause">
        </div>

        <div class="audio">
            <audio id="audio-drozd" src="assets/audio/drozd.mp3"></audio>
            <audio id="audio-javoronok" src="assets/audio/javoronok.mp3"></audio>
            <audio id="audio-slavka" src="assets/audio/slavka.mp3"></audio>
            <audio id="audio-solovey" src="assets/audio/solovey.mp3"></audio>
            <audio id="audio-zarynka" src="assets/audio/zarynka.mp3"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<footer>
    <div class="copyrights">
        <div>&copy 2024</div>
        <span><a href="https://github.com/t-gladkaya">github</a></span>
    </div>
    <img class="rssschool-logo" src="assets/svg/rss.svg" alt="Logo">
</footer>
</html>
