<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom video</title>
    <link rel="icon" type="image/x-icon" href="assets/svg/logo.svg">
</head>
<body>
    <div class="video-title">
        <span>Video</span>
    </div>

    <div class="video-container">
        <img id="play-btn" src="assets/svg/play-btn.svg" alt="play-btn">
        <video src="assets/video/video.mp4"></video>

        <div class="navigation-line">
            <div class="play-and-pause">
                <img id="play" src="assets/svg/play.svg" alt="play">
                <img id="pause" src="assets/svg/pause.svg" alt="pause">
            </div>
            

            <div class=""></div>

            <img src="assets/svg/volume.svg" alt="mic">
            <img src="assets/svg/mute.svg" alt="mute">

            <div class=""></div>

        </div>
    </div>
</body>
<footer>
    <div>
        <p>&copy; 2024</p>
        <p href="">github</p>
    </div>
    <div class="rsschool-logo">Rolling Scopes School</div>
</footer>
</html>
