<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom video</title>
    <link rel="icon" type="image/x-icon" href="assets/svg/logo.svg">
</head>
<body>
    <div class="video-title">
        <span>Video</span>
    </div>

    <div class="video-container">
        <div class="video">
            <img id="big-play-btn" src="assets/svg/play-btn.svg" alt="play-btn">
            <video id="main-video" src="assets/video/video.mp4" alt="video"></video>
        </div> 

        <div class="navigation-line">
            <div class="play-and-pause">
                <img id="play" src="assets/svg/play.svg" alt="play">
                <img id="pause" src="assets/svg/pause.svg" alt="pause">
            </div>

            <div class="video-progress-container">
                <input type="range" id="video-progress-bar" value="0" max="100">
                <span id="current-time" class="progress-time"></span>
                <span id="duration-time"></span>
            </div>

            <div class="mic-and-mute">
                <img id="mic" src="assets/svg/volume.svg" alt="mic">
                <img id="mute" src="assets/svg/mute.svg" alt="mute">    
            </div>

            <div class="volume-container">
                <input type="range" id="volume-progress-bar" value="0" max="100">
            </div>

        </div>
    </div>
<script src="script.js"></script>
</body>
<footer>
    <div class="copyrights">
        <p>&copy; 2025</p>
        <a href="https://github.com/t-gladkaya">github</a>
    </div>
    <div id="rs-school-logo"><a href="https://rs.school/courses">Rolling Scopes School</a></div>
</footer>
</html>
