<!DOCTYPE html>
<html lang="be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quotes</title>
</head>
<body>
    <div class="container">
        <img id="background-img" src="assets/img/background.jpg" alt="background">
        <div class="language-changer">
            <div class="language-changer-item active" id="belarusian" data-lang="by">BY</div>
            <div class="language-changer-item" id="english" data-lang="en">EN</div>
        </div>

        <div class="quotes-block">
            <div class="quotes-container">
                <div class="img-and-btn">
                    <div class="chill-guy">
                        <img id="chill-guy" src="assets/img/chill-guy.png" alt="chill-guy">
                    </div>

                    <div>
                        <button class="btn-generate">Наступная цытата</button>
                    </div>
                </div>

                <div class="cloud">
                    <img id="cloud" src="assets/img/cloud.png" alt="cloud">
                    <div id="text"></div>
                    <div id="author"></div>
                </div>
            </div>
        
        </div>

    </div>

    <script src="script.js"></script>
</body>
<footer>

</footer>
</html>
