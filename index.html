<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/img/camera.png" type="image/x-icon">
    <title>Unsplash Api project</title>
</head>
<body>
    <div class="navigation">
        <div class="navigation-logo">
            <img id="logo" src="assets/img/logo.png" alt="Logo">
            <span id="logo-name">Unsplash API</span>
        </div>
        <div class="search-line">
            <form id="search-form">
                <input type="text" placeholder="Search..." id="search-input" autocomplete="off">
                <button type="submit" id="search-button" class="search"></button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="img-gallery">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
