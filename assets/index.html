<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="../../../t-gladkaya-JSFEPRESCHOOL2024Q2/file-storage/assets/svg/icon.svg">
    <title>Music Player</title>
</head>
<body>
    <div class="player-wrapper">
        <div class="player">
            <div class="audio-covers player-item">
                <img class="beyonce audio-cover" id="cover-beyonce" src="../../../t-gladkaya-JSFEPRESCHOOL2024Q2/file-storage/assets/img/lemonade.png" alt="beyonce">
                <img class="dualipa audio-cover" id="cover-dualipa" src="../../../t-gladkaya-JSFEPRESCHOOL2024Q2/file-storage/assets/img/dontstartnow.png" alt="Dua Lipa">
            </div>

            <div class="audio-collection player-item">
                <audio class="audio beyonce audio-panel" id="audio-beyonce" src="../../../t-gladkaya-JSFEPRESCHOOL2024Q2/file-storage/assets/audio/beyonce.mp3" ></audio>
                <audio class="audio dualipa audio-panel" id="audio-dualipa" src="../../../t-gladkaya-JSFEPRESCHOOL2024Q2/file-storage/assets/audio/dontstartnow.mp3" ></audio>
            </div>

            <div class="navigation-wrapper">
                <div class="navigation">
                    <div class="play-and-pause">
                        <img id="play" src="../../../t-gladkaya-JSFEPRESCHOOL2024Q2/file-storage/assets/svg/play.png" alt="play">
                        <img id="pause" src="../../../t-gladkaya-JSFEPRESCHOOL2024Q2/file-storage/assets/svg/pause.png" alt="pause">
                    </div>

                    <div class="audio-names player-item">
                        <div class="beyonce">
                            <p class="author-name" id="author-beyonce">Beyonce</p>
                            <p class="song-name" id="song-name-beyonce">Don't Hurt Yourself</p>
                        </div>
                        <div class="dualipa">
                            <span class="name" id="author-dualipa">Dua Lipa</span>
                            <span class="song-name" id="song-name-dualipa">Don't Start Now</span>
                        </div>
                    </div>

                    <div class="prev-and-next">
                        <div><img id="prev" src="../../../t-gladkaya-JSFEPRESCHOOL2024Q2/file-storage/assets/svg/backward.png" alt="backward"></div>
                        <div><img id="next" src="../../../t-gladkaya-JSFEPRESCHOOL2024Q2/file-storage/assets/svg/forward.png" alt="forward"></div>
                    </div>

                </div>
        
                <div class="progress-container">
                    <span id="duration-time" class="progress-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" max="100">
                    <span id="current-time" class="progress-time">0:00</span>
                </div>

            </div>
            
        </div>
    </div>

    <script src="../../../t-gladkaya-JSFEPRESCHOOL2024Q2/file-storage/assets/script.js"></script>
</body>
</html>
